<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
</head>
<body>
    <h1>Create Note</h1>
    <!-- Form to create a new note -->
    <form action="/notes/create" method="post" th:object="${note}">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" th:field="*{description}" required></textarea><br>
        <button type="submit">Create Note</button>
    </form>
</body>
</html>
